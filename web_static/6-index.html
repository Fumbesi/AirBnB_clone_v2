<html>
<head>
    <link rel="stylesheet" href="images/">

        <section class="filters">

                <h3>States</h3>
                <h4>Filter by state:</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>

                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities filter">
                <h3>Amenities</h3>
                <h4>Filter by amenities:</h4>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                    <li>Fake Amenity 3</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
         Best School
    </footer>
